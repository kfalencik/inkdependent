<section id="social" class="social u-white">
	<div class="container">
		<div class="row">
			<div class="col u-text-center">
				<h2 class="h2 u-cinzel">Stay up to date</h2>
				<p class="u-cinzel">{{ social.title }}</p>
				<p>
					<a href="{{ social.facebookUrl }}" target="_blank" title="Facebook" class="social__link"><i class="fab fa-facebook-square"></i> {{ social.facebook }}</a> 
					<a href="{{ social.instagramUrl }}" target="_blank" title="Instagram" class="social__link"><i class="fab fa-instagram"></i> {{ social.instagram }}</a>
				</p>
			</div>
		</div>
	</div>
</section>
